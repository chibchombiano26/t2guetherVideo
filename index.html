<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>t2guetherPlayer</title>
</head>
<body>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.5.6/plyr.css" />
    <script src="https://cdn.plyr.io/3.5.6/plyr.js"></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/peerjs/0.3.14/peer.min.js'></script>
    <script src="./clipboard.min.js"></script>

    <div>
        <video id="player" playsinline controls>
        </video>
    </div>

    <div>
        <input id="value" value="">

        <!-- Trigger -->
        <button class="btn" data-clipboard-target="#value">
            <img src="assets/clippy.svg" style="width: 10px; height:10px;" alt="Copy to clipboard">
        </button>
    </div>

    <script src="./index.js"></script>

</body>
</html>
